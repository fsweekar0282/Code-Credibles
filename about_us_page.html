<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code credibles-about us</title>
    <link rel="stylesheet" href="aboutus.css">
    <style>
*{
    margin:0px;
    padding:0px;
    box-sizing: border-box;
    font-family:"Arial", sans-serif;
}
:root{
    --lightcolor:black;
    --secondcolor:#ff6347;
    --background-color:white;
}
.dark-theme{
    --lightcolor:white;
    --secondcolor:blueviolet;
    --background-color: black;
}
body{
    background-color: var(--background-color);
}
.hero{
    overflow: hidden;
}
.heading{
    color:var(--secondcolor);
    font-size: 55px;
    text-align:center;
    margin-top: 35px;
    display: flex;
    align-items: center;
    justify-content: space-around;
}
.heading button{
    border-radius: 50%;
    padding: 5px;
}
.container{
    display: flex;
    justify-content:center;
    align-items: center;
    width: 90%;
    
    margin:60px auto;
}
.hero-content{
    flex:1;
    width:600px;
    margin:0px 25px;
    color:var(--lightcolor);
}
.hero-content a{
    text-decoration: none;
}
.hero-content h2{
    font-size:38px;
    margin-bottom:20px;
    color:var(--lightcolor);
}
.hero-content p{
    font-size:24px;
    line-height:1.5;
    margin-bottom:40px;
    color:var(--lightcolor);
}
.hero-content button{
    display:inline-block;
    background-color:var(--secondcolor);
    color:#fff;
    padding:12px 24px;
    border-radius:5px;
    font-size:20px;
    border:none;
    cursor:pointer;
    transition:0.3s ease;
}
.hero-content button:hover{
    background-color:var(--secondcolor);
    transform:scale(1.1);
}
.hero-image{
    flex:1;
    width:600px;
    margin:auto;
    width:100%;
    height:auto;
    border-radius:30px;

}
@media  screen and (max-width:768px){
    .heading h1{
        font-size:45px;
        margin-top:30px;
    }
    .hero{
        margin:0px;
    }
    .container{
        width:100%;
        flex-direction: column;
        margin:0px;
        padding:0px 40px;
    }
    .hero-content{
        width:100%;
        margin:35px 0px;
        animation:fadeInUp 2s ease-in-out;
        
    }
    .hero-content h2{
        font-size:30px;
    }
    .hero-content p{
        font-size:18px;
        margin-bottom: 20px;
    }
    .hero-content button{
        font-size: 16px;
        padding:8px 16px;
    }
    .hero-image{
        width:100%;
        animation:fadeInUp 10s ease-in-out;
    }
}
@keyframes fadeInUp{
    0%{
        opacity:0;
        transform:translateY(50px);

    }
    50%{
        opacity: 0.5;
        transform: translate(25px);
    }
    100%{
        opacity:1;
        transform:translateY(0px);

    }
}
@keyframes fadeInRight{
    0%{
        opacity:0;
        transform:translateX(-50px);

    }
    100%{
        opacity:1;
        transform:translateX(0px);

    }
}
    </style>
</head>
<body>
    <section class="hero">
        <div class="heading">
            <h1>About Us</h1>
            <button onclick=""><img src="./assets/images/moon.png" alt=""  height="35px" width="35px" id="icon"></button>
        </div>
        <div class="container">
            <div class="hero-content">
                <h2>Welcome to Code Credibles</h2>
                <p>Our online learning platform aims to make coding easier for students.It works towards helping teachers and students. It includes all kinds of different courses, whether it be web development or  learning programing languages. Code Credibles has a lot to offer.</p>
                    <button class="cta-button"><a href="index.html">Learn More</a></button>
            </div>
            <div class="hero-image">
                <img src="./assets/images/about_us_back.jpg">
            </div>
        </div>
    </section>
    <script>
    var icon = document.getElementById('icon');
    icon.onclick = function(){
      document.body.classList.toggle("dark-theme");
      if(document.body.classList.contains("dark-theme")){
        icon.src =" ./assets/images/sun.png";
      }else{
        icon.src = "./assets/images/moon.png";
      }
    }
    </script>
</body>

</html>
